<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Форма регистрации</h2>
        <form id="registrationForm">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="30">

            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="30">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div id="passwordRequirements" class="requirements"></div>
            
            <label for="confirmPassword">Подтверждение пароля:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
            
            <label for="birthdate">Дата рождения:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button type="submit" id="submitButton" disabled>Отправить</button>
        </form>
        <div id="errorMessages"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
